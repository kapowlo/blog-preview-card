<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->

</head>

<body>

  <main class="container">
    <h1>Blog preview card</h1>
    <div class="card">
      <!-- removed width and height and it fixed some weird issues-->
      <div class="card-img-wrapper"><img src="assets/images/illustration-article.svg" alt="an illustration "></div>

      <div class="card-text-wrapper">
        <p class="bold yellow-bg">Learning</p>
        <p><time datetime="2023-12-21"> Published 21 Dec 2023</time></p>
        <p class="big bold hover extra-margin">HTML & CSS foundations</p>
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>

      <div class="attribution-wrapper">
        <div class="attribution">
          <img src="assets/images/image-avatar.webp" alt="an avatar" width="44" height="45">
          <p><a href="#" class="bold">Greg Hooper</a></p>
        </div>
      </div>

    </div>
  </main>
</body>


</html>
