<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->

</head>

<body>

  <main class="container">
    <h1>Blog preview card</h1>
    <div class="card">
      <!--tryout space evenly to see the effect on all three flex items-->
      <div class="card-img-wrapper"><img src="assets/images/illustration-article.svg" alt="an illustration " width="336"
          height="201"></div>

      <div class="card-text-wrapper">
        <p class="bold">Learning</p>
        <p>Published 21 Dec 2023</p>
        <p class="big bold">HTML & CSS foundations</p>
        <p class="text-wrap">
          These languages are the backbone of every website, defining structure, content, and presentation.
          Greg Hooper
        </p>
      </div>

      <div class="attribution-wrapper">
        <div class="attribution">
          <!--put img next to username -->
          <img src="assets/images/ying-yang.png" alt="ying yang symbol" width="64" height="65">
          <p><a href="#">Kapowlo</a>.</p>
        </div>
      </div>

    </div>
  </main>
</body>


</html>
